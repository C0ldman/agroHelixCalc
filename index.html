<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroHelix calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.7.16/dist/vuetify.min.css" />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.16/dist/vuetify.min.js"></script>
    <header>
      <nav class="flex row">
        <ul >
          <li>
            <a href="">Link 1</a>
          </li>

          <li>
            <a href="">Link 2</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="app">
      
      <div class="mt-3">{{ message }}</div>
      <div class="mt-3">{{ added }}</div>
      <div class="container">
        <v-col>
          <v-row><v-btn>dfv</v-btn></v-row>
          <v-row>2</v-row>
        </v-col>
      </div>
    </div>

    <script>
      const { createApp, ref, computed } = Vue
      const { createVuetify } = Vuetify

      const vuetify = createVuetify()

      createApp({
        setup() {
          const message = ref('Hello vue!')
          const added = computed(() => message.value + '!!!')
          return {
            message,
            added
          }
        }
      }).use(vuetify).mount('#app')
    </script>
  </body>
</html>
